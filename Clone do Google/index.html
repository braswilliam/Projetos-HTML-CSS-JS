<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="cabecalho">
        <ul class="cabecalho__lista">
            <li class="cabecalho__links">
                <a href="#">Gmail</a>
            </li>
            <li class="cabecalho__links">
                <a href="#">Imagen</a>
            </li>
            <a href="#">
                <li class="cabecalho__links">
                    <span class="material-symbols-outlined sombreado">
                        apps
                    </span>
            </a>
            </li>
            <li class="cabecalh__links">
                <a href=""><img src="assets/imgs/unnamed.jpg" alt="Foto login no meu e-mail"
                        class="cabecalho__login"></a>
            </li>
        </ul>
    </header>


    <main class="principal">
        <img src="assets/imgs/googlelogo_light_color_272x92dp.png" alt="">
        <form class="principal__pesquisa">
            <button class="material-symbols-outlined">
                search
            </button>
            <input type="text">
            <button class="material-symbols-outlined">
                keyboard
            </button>
            <button>
                <i>
                    <img src="assets/imgs/voz-do-google.png" alt="" class="principal__pesquisa--microfone">
                </i>
            </button>
        </form>
        <div class="principal__botoes">
            <a href="#" class="principal__botao--pesquisa botoes">Pesquisa Google</a>
            <a href="#" class="principal__botao--pesquisa botoes">Estou com Sorte</a>
        </div>
        <p class="principal__texto">Disponibilizado pelo Google em: <a href="#" class="principal__link">English</a></p>
    </main>

    <footer class="rodape">
        <div class="rodape__pais">
            <a href="#">Brasil</a>
        </div>
        <div class="rodape__lista">
            <ul class="rodape__business">
                <li class="rodape__link">Sobre</li>
                <li class="rodape__link">Publicidade</li>
                <li class="rodape__link">Negócios</li>
                <li class="rodape__link">Como funciona a pesquisa</li>
            </ul>
            <ul class="rodape__settings">
                <li class="rodape__link">Privacidade</li>
                <li class="rodape__link">Termos</li>
                <li class="rodape__link">Configurações</li>
            </ul>
        </div>
    </footer>

</body>

</html>
