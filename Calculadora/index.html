<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="body-calc">
        <div class="content-calc">
            <div id="display-calc">
                <input type="text" id="input" />
            </div>

            <div class="button-calc">
                <a href="#" onclick="adicionarValor('7')">7</a>
                <a href="#" onclick="adicionarValor('8')">8</a>
                <a href="#" onclick="adicionarValor('9')">9</a>
                <a href="#" onclick="adicionarValor('/')">รท</a>
                <a href="#" onclick="adicionarValor('4')">4</a>
                <a href="#" onclick="adicionarValor('5')">5</a>
                <a href="#" onclick="adicionarValor('6')">6</a>
                <a href="#" onclick="adicionarValor('*')">ร</a>
                <a href="#" onclick="adicionarValor('1')">1</a>
                <a href="#" onclick="adicionarValor('2')">2</a>
                <a href="#" onclick="adicionarValor('3')">3</a>
                <a href="#" onclick="adicionarValor('-')">-</a>
                <a href="#" onclick="adicionarValor('0')">0</a>
                <a href="#" onclick="adicionarValor('.')">.</a>
                <a href="#" onclick="calcular()">=</a>
                <a href="#" onclick="adicionarValor('+')">+</a>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>

</html>
